name: Build Project

on:
  push:
    branches:
      - feature/repo-design  # Добавьте вашу ветку
  pull_request:
    branches:
      - feature/repo-design  # Добавьте вашу ветку

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up CMake
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake

      - name: Build project
        run: |
          mkdir build && cd build
          cmake ..
          make
